# LXC config for DelayedOperationsService

lxc.rootfs.path = /var/lib/lxc/delayedoperationsservice/rootfs
lxc.uts.name = delayedoperationsservice

# Network configuration
lxc.net.0.type = veth
lxc.net.0.link = lxcbr1
lxc.net.0.flags = up
lxc.net.0.ipv4.address = 10.126.0.101/24
lxc.net.0.ipv4.gateway = 10.126.0.1

# Environment variables
lxc.environment = DATABASE_URL=mongodb://user:password@10.126.0.200:27017/app_db
lxc.environment = DEBUG=true

# Resource limits
lxc.cgroup2.memory.max = 1024M
lxc.cgroup2.cpu.max = 100000 100000